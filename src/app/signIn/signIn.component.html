<h2>{{ pageTitle }}</h2>

<div class='container'>
    <div class='row'>
        <div class='col-12 signInForm'>
            <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username">
                  <small id="usernameHelp" class="form-text text-muted">We'll never share your information with anyone else</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
